

<h1 style="margin-top:5em ;">List Of Users</h1>
<table  mat-table [dataSource]="dataSource"  class="mat-elevation-z8">


    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>


    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.dob | date }} </td>
    </ng-container>
    <ng-container matColumnDef="User-Type">
        <th mat-header-cell *matHeaderCellDef> User-Type </th>
        <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
      </ng-container>
      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef> IsActive </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row" >
            <button mat-icon-button color="primary"[routerLink]="['/update-user',row.id]" ><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn"  (click)="remove(row.id)"><mat-icon>delete</mat-icon></button>

        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div style="margin-top:20px"></div>

  <a [routerLink]="['/add']" class="btn btn-primary add-new">Add New</a>
